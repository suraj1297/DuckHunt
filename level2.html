<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>DUCK HUNT</h1>
    <p class="bullets">Bullets : 15</p>

    <p class="level">Level 2</p>
    <canvas id="canvas"></canvas>
    <img src="assets/sniff/0.png" alt="" srcset="" class="dog" />
    <img src="assets/tree.png" alt="Tree" srcset="" class="tree" />
    <div class="duck-symbol">
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="one" />
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="two" />
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="three" />
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="four" />
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="five" />
      <img src="assets/score-live/0.png" alt="Duck Symbol" class="six" />
    </div>

    <img src="" alt="" class="bird" />
    <img src="" alt="" class="bird2" />
    <img src="" alt="" class="bird3" />
    <audio src="assets/sounds/laugh.mp3" class="laugh"></audio>
    <audio src="assets/sounds/gunSound.mp3" class="gun"></audio>
    <audio src="assets/sounds/sniff.mp3" class="sniff"></audio>
    <audio src="assets/sounds/barkDucks.mp3" class="dogDuck"></audio>
    <audio src="assets/sounds/champ.mp3" class="champ"></audio>
    <audio src="assets/sounds/loserSound.mp3" class="loser"></audio>
    <audio src="assets/sounds/quak.mp3" class="quack"></audio>

    <script src="javascript/app2.js" , type="module"></script>
  </body>
</html>
